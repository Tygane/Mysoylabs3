{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">   
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    <link href={% static "css/style.css" %} rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"/>
    
    <title>{% block title %} MYSOY LabsManagement {% endblock title %}</title>
</head>
<body>
    <div class ="wrapper">
       <header>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-sm">
                <a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px;">
                   {% block navbar-content %}{% endblock navbar-content %}
                </a>
            </div>     
         </nav>
       </header>
       
        {% block content %} {% endblock content %}
    </div>
    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color: red;">
            <!-- <span style="float: left;"><a class="text-light" href="https://www.linkedin.com/in/yousra-farkh-14383223a/" style="text-decoration: solid; color: #fff;"><i class="fab fa-linkedin"></i> Linkedin</a></span> -->
            <span style="display: block; margin: -5px 20px;">MYSOY</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>


  
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

<script>
    $(document).ready(function(){
      $('#myTable').DataTable({
        "oLanguage":{
         "oPaginate":{
            "sNext" : "Suivant",
            "sPrevious" : "Précédent"
         },
         "sEmptyTable": "aucune donnée disponible",
         "sInfoFiltered": " (filtrage à partir de _MAX_ enregistrements)",
         "sInfoEmpty": "Aucune entrée à afficher",
         "sSearch": "Filtrer les enregistrements ",
         "sInfo": "Vous avez un total de _TOTAL_ entrées à afficher (_START_ à _END_)",
         "sLengthMenu": 'Afficher <select>'+
         '<option value="10">10</option>'+
         '<option value="20">20</option>'+
         '<option value="30">30</option>'+
         '<option value="40">40</option>'+
         '<option value="50">50</option>'+
         '<option value="-1">TOUT</option>'+
         '</select> enregistrement(s)'
     
        }
      });
    });
</script>
